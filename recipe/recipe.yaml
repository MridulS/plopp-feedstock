context:
  version: "25.4.1"
  python_min: "3.10"

package:
  name: plopp
  version: ${{ version }}

source:
  - url: https://pypi.org/packages/source/p/plopp/plopp-${{ version }}.tar.gz
    sha256: 6f790bb1cd029d8762518ed4e39b4cacbc2bff9745c1cfb09145c205fdd0a89b

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install .

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }}
    - matplotlib-base >=3.5
    - scipp
    - lazy_loader

tests:
  - python:
      imports:
        - plopp
      python_version: ${{ python_min }}.*

about:
  homepage: https://scipp.github.io/plopp/
  summary: Visualization library for Scipp
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
    - jl-wynen
    - SimonHeybrock
    - YooSunYoung
    - jokasimr
    - nvaytet
